<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Shopping-App</title>
</head>
<body class="bg-gray-100">

  <!-- Menu do topo, header FIXO -->
  <header class="sticky top-0 z-50 bg-white shadow-md p-4">
    <nav class="flex items-center justify-between max-w-6xl mx-auto">
      <h1 class="text-xl font-bold">Shopping-App</h1>
      <ul class="flex gap-5 text-gray-700 font-medium">
        <li><a href="#" class="hover:text-blue-600">Home</a></li>
        <li><a href="#" class="hover:text-blue-600">Sobre</a></li>
        <li>
          <a href="#">
            <img src="logo.png" alt="Logo do site" class="h-7 w-auto">
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Corpo do site com scroll vertical -->
  <main class="p-6 max-w-6xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4">Conteúdo principal</h2>
    <p class="text-gray-600 mb-6">Aqui vai o conteúdo do site, com espaço para cards, textos, imagens etc.</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <div class="bg-white shadow p-4 rounded">Card 1</div>
      <div class="bg-white shadow p-4 rounded">Card 2</div>
      <div class="bg-white shadow p-4 rounded">Card 3</div>
      <div class="bg-white shadow p-4 rounded">Card 4</div>
      <div class="bg-white shadow p-4 rounded">Card 5</div>
      <div class="bg-white shadow p-4 rounded">Card 6</div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
