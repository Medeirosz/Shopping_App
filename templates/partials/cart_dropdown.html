{# templates/partials/cart_dropdown.html #}
{% if carrinho %}
  <ul class="space-y-2 text-white">
    {% for item in carrinho %}
      <li class="flex justify-between">
        <span>{{ item.nome }}:</span>
        <span>R$ {{ "%.2f"|format(item.preco) }}</span>
        <button data-cart-remove="{{ item.id }}"
                class="text-red-500 hover:text-red-700 text-sm ml-2">×</button>
      </li>
    {% endfor %}
  </ul>
  <button data-cart-clear
          class="mt-4 w-full bg-red-600 hover:bg-red-700 py-2 rounded text-white font-semibold">
    Esvaziar carrinho
  </button>
{% else %}
  <p class="text-white">Seu carrinho está vazio.</p>
{% endif %}
