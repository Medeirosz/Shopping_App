<!-- PAGINA DE LOGIN DO USUARIO / ADM -->
<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="../static/index.css">
        <title>Login</title>

        <!-- Tailwind CSS -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Background animado (Vanta.js + Three.js) -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    </head>
    
    <body class="min-h-screen flex items-center justify-center bg-gray-900">

        <!-- Fundo animado -->
        <div id="vanta-bg" class="fixed inset-0 -z-10"></div>

        <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
            <h1 class="text-white text-center text-3xl mb-6 bg-gray-400 p-2 rounded">Login</h1>
            <form action="/login" method="post" style="display: flex; flex-direction: column; gap: 12px;">
                <label>Usu√°rio:</label>
                <input type="text" name="username" required>
                
                <label>Senha:</label>
                <input type="password" name="password" required>
                
                <button type="submit" style="background: green; color: white; padding: 8px; border: none;">
                    Entrar
                </button>
            </form>
        </div>

        <!-- Footer -->
        <footer class="bg-white/10 backdrop-blur-md text-white p-4 mt-auto border-t border-white/10">
            <div class="max-w-6xl mx-auto flex justify-between items-center text-sm">
            <p>&copy; 2025 Shopping-App. Todos os direitos reservados.</p>
            <div class="flex gap-4">
                <a href="#" class="hover:text-blue-400">Privacidade</a>
                <a href="#" class="hover:text-blue-400">Termos</a>
                <a href="#" class="hover:text-blue-400">Contato</a>
            </div>
            </div>
        </footer>
  

        <!-- Script externo -->
        <script src="static/script.js"></script>

    </body>
</html>
